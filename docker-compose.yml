version: '3.8'

services:
  db:
    image: postgres:15
    container_name: concordts_db
    restart: always
    environment:
      POSTGRES_DB: school_management_db
      POSTGRES_USER: school_user
      POSTGRES_PASSWORD: Fatunbi11.
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U school_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: concordts_web
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn school_management.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://school_user:Fatunbi11.@db:5432/school_management_db

volumes:
  postgres_data:
  static_volume:
  media_volume: